<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fork Me! FCC: Test Suite Template</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <section id="main">
            <h1 id="title">Pair Programming</h1>
            <figure id="img-div">
                <img
                    id="image"
                    src="./pair-programming.jpg"
                    alt="Photo by Alvaro Reyes on Unsplash"
                />
            </figure>
            <div id="img-caption">
                <p>
                    Tribute to pair programming. It has helped us learn to
                    communicate more easily, which in turn has raised our
                    communication bandwidth and frequency within the project,
                    increasing overall information flow within the team.
                </p>
            </div>
            <a
                id="tribute-link"
                href="https://en.wikipedia.org/wiki/Pair_programming"
                target="_blank"
                >Learn more</a
            >
        </section>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
